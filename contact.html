<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Blue Vista Solutions - Get in touch with us about Danoggin or any of our software solutions.">
    <title>Contact Us | Blue Vista Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/common.js"></script>
    <style>
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        
        .contact-content h2 {
            color: var(--primary-blue);
            margin-top: 25px;
            margin-bottom: 10px;
        }
        
        .contact-content p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .contact-method {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--sky-blue);
            border-radius: 10px;
            text-align: center;
        }
        
        .contact-method h3 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .contact-method p {
            margin-bottom: 10px;
        }
        
        .contact-method a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 18px;
        }
        
        .contact-method a:hover {
            color: var(--coral);
        }
        
        .hero {
            padding: 120px 0 50px;
        }
        
        .content-section {
            padding: 30px 0 60px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content will be inserted by JavaScript -->
    </header>

    <!-- Hero section with title -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you</p>
            </div>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <div class="contact-content">
                <p>Have questions about Danoggin or any of our other projects? Want to share your thoughts or suggest new features? We're here to listen and help.</p>
                
                <div class="contact-method">
                    <h3>Email Us</h3>
                    <p>For general inquiries:</p>
                    <p><a href="mailto:hello@blue-vistas.com">hello@blue-vistas.com</a></p>
                    <p>For technical support:</p>
                    <p><a href="mailto:support@blue-vistas.com">support@blue-vistas.com</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer content will be inserted by JavaScript -->   
    </footer>
</body>
</html>
